<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <main class="main"> 
    <header> 
        <a href="" class="logo">Quiz.</a>
    </header>
    <section class="home">
        <div class="home_content">
            <h1>Quiz Website</h1>
            <p class="info">Test your knowledge with this test basic quiz made especially for beginners in Javascript. 
            Pass the test and get a result!
            </p>
            <button class="start">Start Quiz</button>
        </div>
        <div class="form_con">
            <div>
                <span class="count"></span>/<span class="max_count"></span>
            </div>
            <div>
                <button class="close_btn">CLOSE</button>
            </div>
            
            <form action="#" id="form">
                <ul>
                    <li><input type="radio" class="option" id="o1" name = "answer"></li>
                    <label for="o1"></label>
                    <li><input type="radio" class="option" id="o2" name = "answer"></li>
                    <label for="o2"></label>
                    <li><input type="radio" class="option" id="o3" name = "answer"></li>
                    <label for="o3"></label>
                    <li><input type="radio" class="option" id="o4" name = "answer"></li>
                    <label for="o4"></label>
                    <li><input type="radio" class="option" id="o5" name = "answer"></li>
                    <label for="o5"></label>
                </ul>
            </form>
        </div>
    </section>
</main>  
   
<script src="main.js"></script>  
</body>
</html>
